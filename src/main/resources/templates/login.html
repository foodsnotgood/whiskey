<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Login')">

</head>
<body>
<header th:replace="fragments/header :: header">
</header>

<main>
    <div class="container">
        <form th:action="@{/login}" method="post" name="login">
            <div class="alert-danger" th:if="${param.error}">Invalid username and password</div>
            <div class="alert-success" th:if="${param.logout}">Logout successfull</div>
            <div class="input-login">
                <label for="email">Email address</label>
                <input type="email" name="username" id="email">
            </div>
            <div class="input-login">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input-login">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
        </form>
    </div>
</main>

<div th:replace="fragments/js :: bootstrapjs"></div>
</body>
</html>
