<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head ('Login')">

</head>
<body>
<header th:replace="fragments/header :: header">
</header>

<main>
    <div class="background">
        <img src="/img/whisky-background.jpg" alt="">
    </div>
    <div class="container">
        <div class="col-md-6 mx-auto mt-3">
            <form th:action="@{/login}" method="post" name="login">
                <div class="alert alert-danger" th:if="${param.error}">Invalid username and password</div>
                <div class="alert alert-success" th:if="${param.logout}">Logout successfully</div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="username" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                           placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
</main>

<div th:replace="fragments/js :: bootstrapjs"></div>
</body>
</html>
