<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head ('Regions')">

</head>
<body>
<header th:replace="fragments/header :: header">
</header>

<main>
    <div class="container">
        <div class="row">

            <div class=" col-md-5 mx-auto my-4 card px-0 bg-dark text-white region-card"
                 th:each="region : ${regions}" th:object="${region}">

                <img th:src="@{|*{imagePath}|}" class="card-img region-card-image" alt="...">

                <a th:href="@{|regiondetails/${region.id}|}">
                    <div class="card-img-overlay">
                        <h1 th:text="*{name}" class="card-title text-white region-card-title"></h1>
                    </div>
                </a>
            </div>

        </div>
    </div>
</main>

<div th:replace="fragments/js :: bootstrapjs"></div>
</body>
</html>
