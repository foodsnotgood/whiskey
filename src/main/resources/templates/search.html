<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head ('Search')">

</head>
<body>
<header th:replace="fragments/header :: header">
</header>

<main class="row">
    <div class="regions col-md-3">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="region : ${regions}">
                <a th:href="@{|/regiondetails/${region.id}|}">
                    <span th:text="${region.name}"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <form>
            <input type="text" name="queryText" placeholder="What are you looking for">
            <input type="submit" class="btn btn-lg rounded-pill btn-primary">
        </form>
        <div class="cards_grid" th:if="${whiskies}">
            <div class="row">
                <div class="card col-md-3" style="width: 18rem;" th:each="whisky : ${whiskies}">
                    <img th:src="${whisky.getImageUrl()}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${whisky.getName()}">Card title</h5>
                        <p class="card-text" th:text="${whisky.getBrand()}"> and make up the bulk of the card's content.</p>
                        <p th:text="${whisky.getPrice()} + 'Â£'"></p>
                        <a th:href="@{|/whiskydetail/${whisky.getUrlMoreInfo()}|}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


</main>

<div th:replace="fragments/js :: bootstrapjs"></div>
</body>
</html>
