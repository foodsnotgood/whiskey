<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Search')">

</head>
<body>
<header th:replace="fragments/header :: header">
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="regions col-md-3">
                <form>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="queryText" name="queryText">
                        <label for="queryText">Search</label>
                    </div>
                </form>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="region : ${regions}">
                        <a th:href="@{|/regiondetails/${region.id}|}">
                            <span th:text="${region.name}"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="cards_grid" th:if="${listHolder}" th:object="${listHolder}">
                    <div class="row">
                        <div class="card col-md-3" style="width: 18rem;" th:each="whisky, itemStat : *{whiskies}">
                            <img th:src="${whisky.getImageUrl()}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${whisky.getName()}">Card title</h5>
                                <p class="card-text" th:text="${whisky.getBrand()}"></p>
                                <a th:href="@{|/whiskydetail/${__itemStat.index__}|}" class="btn btn-primary">Go
                                    somewhere</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/js :: bootstrapjs"></div>
</body>
</html>
