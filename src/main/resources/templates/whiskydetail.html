<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head ('Home')">

</head>
<body>
<header th:replace="fragments/header :: header">
</header>

<main>
    <form th:action="@{/whiskydetail}" method="post" th:object="${whisky}">

        <h1 th:field="*{name}" th:text="*{name}"></h1>
        <img th:src="*{imageUrl}" alt="">
        <p th:field="*{moreInfo}" th:text="*{moreInfo}"></p>
        <p th:text="*{distillery}"></p>
        <p th:text="*{region} ? *{region} : ''"></p>
        <p th:text="*{style} ? *{style} : ''"></p>

        <input th:field="*{name}" style="display: none">
        <input th:field="*{moreInfo}" style="display: none">
        <input th:field="*{imageUrl}" style="display: none">
        <input th:field="*{distillery}" style="display: none">
        <input th:field="*{style}" style="display: none">
        <input th:field="*{region}" style="display: none">
        <input th:field="*{region}" style="display: none">

        <input type="submit" value="save">
    </form>

</main>
<div th:replace="fragments/js :: bootstrapjs"></div>
</body>
</html>
