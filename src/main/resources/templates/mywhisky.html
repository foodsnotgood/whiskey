<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head ('My Whisky')">

</head>
<body>
<header th:replace="fragments/header :: header">
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="regions col-lg-3">
                <form action="search/mywhisky">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="search" name="search">
                        <label for="search">Search</label>
                    </div>
                </form>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="region : ${regions}">
                        <a th:href="@{|/searchbyregion/${region.id}|}">
                            <span th:text="${region.name}"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-9 whisky-list">
                <div class="card m-1" th:each="whisky : ${whiskies}">
                    <h5 class="card-header" th:text="${whisky.distillery}"></h5>
                    <div class="card-body">
                        <h4 class="card-title" th:text="${whisky.name}"></h4>
                        <p class="card-text" th:text="${whisky.region.name}"></p>
                        <a href="#" class="btn btn-primary" th:href="@{|/whiskydetail/my/${whisky.id}|}">More info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments/js :: bootstrapjs"></div>
</body>
</html>
