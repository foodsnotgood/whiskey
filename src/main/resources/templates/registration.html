<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head ('Login')">

</head>
<body>
<header th:replace="fragments/header :: header">
</header>

<main>
    <div class="background">
        <img src="/img/whisky-background.jpg" alt="">
    </div>
    <div class="container">
        <div class="col-md-6 mx-auto mt-3">
            <form th:action="@{/user/registration}" th:object="${user}" method="post" name="login">
                <div class="alert alert-danger" th:if="${errors}">
                    <ul>
                        <li th:each="error : ${errors}"
                            th:text="${error.getDefaultMessage()}"></li>
                    </ul>
                </div>
                <div class="alert alert-danger" th:if="${message}" th:text="${message}">Error</div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName"
                           placeholder="First name" th:errorclass="field-error">
                    <p th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName"
                           placeholder="Last name" th:errorclass="field-error">
                    <p th:each="error: ${#fields.errors('lastName')}"
                       th:text="${error.toString()}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="email">E-mail address</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email"
                           aria-describedby="emailHelp"
                           placeholder="E-mail" th:errorclass="field-error">
                    <p th:each="error: ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password"
                           placeholder="Password" th:errorclass="field-error">
                    <p th:each="error: ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input th:field="*{matchingPassword}" type="password" class="form-control" id="confirmPassword"
                           placeholder="Confirm password" th:errorclass="field-error">
                    <p th:each="error: ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <input type="submit" value="Register" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
</main>

<div th:replace="fragments/js :: bootstrapjs"></div>
</body>
</html>
